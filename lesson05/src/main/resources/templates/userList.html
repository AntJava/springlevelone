<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Some Title</title>
</head>
<body>

<table border="1">
    <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Age</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}">Koko</td>
        <td th:text="${user.email}">koko@email</td>
        <td th:text="${user.age}">123</td>
    </tr>
</table>

</body>
</html>
